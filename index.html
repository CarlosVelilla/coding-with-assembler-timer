<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assembler Timer</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <script defer src="./src/script.js"></script>
</head>
<body>
  <main class="container">
    <section class="main-wrapper">
      <header class="timer-header">
        <h1>Countdown to the end of the master</h1>
      </header>
      <article class="time-wrapper">
        <div class="date-container">
          <div id="daysLeft" class="time-element"></div>
          <h2 class="time-text">Days</h2>
        </div>
        <div class="date-container">
          <div id="hoursLeft" class="time-element"></div>
          <h2 class="time-text">Hours</h2>
        </div>
        <div class="date-container">
          <div id="minutesLeft" class="time-element"></div>
          <h2 class="time-text">Minutes</h2>
        </div>
        <div class="date-container">
          <div id="secondsLeft" class="time-element"></div>
          <h2 class="time-text">Seconds</h2>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
